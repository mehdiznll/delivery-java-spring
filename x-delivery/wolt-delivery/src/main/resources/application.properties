spring.application.name=query-testing
server.port=9999


spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/wolt_delivery?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=1
spring.cache.type=none

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect



spring.jpa.properties.hibernate.generated_statistics=true
logging.level.org.hibernate.stat=debug
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=debug


logging.level.org.hibernate.type=trace

spring.mvc.format.date=yyyy-MM-dd





